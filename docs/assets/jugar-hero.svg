<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e94560;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wasmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#654ff0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="10"/>

  <!-- Grid pattern (subtle) -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
  </g>

  <!-- Game controller icon (stylized) -->
  <g transform="translate(50, 60)">
    <rect x="0" y="20" width="80" height="50" rx="25" fill="url(#accentGrad)" opacity="0.9"/>
    <circle cx="25" cy="45" r="8" fill="#1a1a2e"/>
    <circle cx="55" cy="45" r="8" fill="#1a1a2e"/>
    <rect x="35" y="35" width="10" height="20" rx="2" fill="#1a1a2e"/>
    <!-- D-pad -->
    <rect x="15" y="40" width="20" height="6" rx="1" fill="#1a1a2e"/>
    <rect x="22" y="33" width="6" height="20" rx="1" fill="#1a1a2e"/>
    <!-- Action buttons -->
    <circle cx="55" cy="40" r="4" fill="#4ade80"/>
    <circle cx="62" cy="47" r="4" fill="#60a5fa"/>
    <circle cx="48" cy="47" r="4" fill="#f472b6"/>
    <circle cx="55" cy="54" r="4" fill="#fbbf24"/>
  </g>

  <!-- Title -->
  <text x="160" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
    Jugar
  </text>

  <!-- Tagline -->
  <text x="160" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9ca3af">
    WASM-Native Universal Game Engine
  </text>

  <!-- WASM Badge -->
  <g transform="translate(160, 145)">
    <rect width="120" height="24" rx="12" fill="url(#wasmGrad)"/>
    <text x="60" y="16" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">
      Pure WASM
    </text>
  </g>

  <!-- Zero JS Badge -->
  <g transform="translate(290, 145)">
    <rect width="100" height="24" rx="12" fill="#dc2626"/>
    <text x="50" y="16" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">
      Zero JS
    </text>
  </g>

  <!-- Responsive Badge -->
  <g transform="translate(400, 145)">
    <rect width="140" height="24" rx="12" fill="#059669"/>
    <text x="70" y="16" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">
      Mobile to 49"
    </text>
  </g>

  <!-- Screen sizes illustration -->
  <g transform="translate(580, 50)">
    <!-- Mobile -->
    <rect x="0" y="40" width="25" height="45" rx="3" fill="none" stroke="#4ade80" stroke-width="2"/>
    <rect x="8" y="78" width="9" height="3" rx="1" fill="#4ade80"/>

    <!-- Desktop -->
    <rect x="40" y="30" width="55" height="40" rx="2" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <rect x="55" y="70" width="25" height="5" rx="1" fill="#60a5fa"/>
    <rect x="62" y="75" width="11" height="10" fill="#60a5fa"/>

    <!-- Ultrawide -->
    <rect x="110" y="35" width="90" height="35" rx="2" fill="none" stroke="#f472b6" stroke-width="2"/>
    <rect x="145" y="70" width="20" height="5" rx="1" fill="#f472b6"/>
    <rect x="150" y="75" width="10" height="10" fill="#f472b6"/>

    <!-- Labels -->
    <text x="12" y="100" font-family="system-ui" font-size="8" fill="#9ca3af" text-anchor="middle">Mobile</text>
    <text x="67" y="100" font-family="system-ui" font-size="8" fill="#9ca3af" text-anchor="middle">Desktop</text>
    <text x="155" y="100" font-family="system-ui" font-size="8" fill="#9ca3af" text-anchor="middle">32:9 Ultrawide</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="750" cy="30" r="15" fill="url(#accentGrad)" opacity="0.3"/>
  <circle cx="720" cy="170" r="10" fill="url(#wasmGrad)" opacity="0.3"/>
  <circle cx="770" cy="150" r="8" fill="#4ade80" opacity="0.3"/>
</svg>
